name: Main
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        name: Build and Test
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 14
            - run: npm install
            - run: npm run lint
            - run: npm run test:unit
            - run: docker build . --build-args ${{ secrets.DB_USER }} ${{ secrets.DB_PASS }} ${{ secrets.DB_BASEURL }}
